name: bookly
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  # Add your dependencies here
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.6
  hive_flutter: ^1.1.0
  go_router: ^14.2.3
  font_awesome_flutter: ^10.7.0
  dartz: ^0.10.1
  dio: ^5.5.0+1
  get_it: ^7.7.0
  build_runner: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/Logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/Logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/Logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
